<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
{{components}}
<a-scene>
    <a-sphere id="initial" orbit="ir:4;or:30" position="0 0 0" radius="4" color="#4CC3D9"></a-sphere>
    <a-sphere orbit="ir:4;or:30" position="100 0 200" radius="4" color="#93D4CC"></a-sphere>
    <a-sphere orbit="ir:4;or:30" position="100 0 0" radius="4" color="#93D4CC"></a-sphere>
    
    <a-entity moon camera position="50 0 0" look-controls>
        <a-entity cursor="fuse: false"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat">
        </a-entity>
        <a-sphere radius="1" color="green"></a-sphere>
    </a-entity>
</a-scene>
{{main}}
